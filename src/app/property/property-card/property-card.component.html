<div class="card">
    <div class="card-img-wrapper text-center">
        <img *ngIf="property.Image" class="card-img-top animate" src="assets/{{property.Image}}.jpg" style="height: 250px">
        <img *ngIf="!property.Image" class="card-img-top animate" src="assets/house_default.jpg" style="height: 250px">
        <ul *ngIf="!hideIcons" class="list-inline member-icons animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square" style="color: #000000;"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa-regular fa-address-book" style="color: #000000;"></i></button>
          </li>
        </ul>
    </div>
    <div class="card-body p-1">
      <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

      in {{property.Name}}
      <span *ngIf="property.Name">,</span>
      {{property.City}}

      <h6  class="mt-2">{{property.FType}}
      <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

      <hr class="mt-0 mb-2">

      <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} USD</span> |
        Area:  <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
    </div>
</div>
